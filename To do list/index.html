<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #6d5edc;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        li {
            list-style: none;
            background: white;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
</div>
<script>
function addTask() {
    let input = document.getElementById("taskInput");
    let taskText = input.value;
    if (taskText === "") return;
    let li = document.createElement("li");
    li.innerHTML = taskText + 
        ' <button onclick="this.parentElement.remove()">Delete</button>';
    document.getElementById("taskList").appendChild(li);
    input.value = "";
}
</script>
</body>
</html>
